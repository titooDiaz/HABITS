<!DOCTYPE html>
<html lang="en">
<head>

    <title>Editar Tarea</title>
</head>
<body>
    <h1>Editar Tarea</h1>
    <form action="/edit/{{ task.id }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" value="{{ task.name }}" required>
        <br>
        <label for="description">Descripci√≥n:</label>
        <input type="text" name="description" id="description" value="{{ task.description }}" required>
        <br>
        <label for="frequency">Frecuencia:</label>
        <input type="number" name="frequency" id="frequency" value="{{ task.frequency }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>
